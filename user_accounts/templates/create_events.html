{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Create Event</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/create_event">


            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
                </div>
            </div>


            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="event_name" placeholder="Event Name">
                </div>
            </div>


            <div class="filed">
                <div class="control">
                    <input class="input is-large" type="datetime-local" name="date_time" value="2021-01-01T00:00" min="2021-01-01T00:00">
                </div>
            </div>


            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="caption" placeholder="About the event...">
                </div>
            </div>


            <button class="button is-block is-info is-large is-fullwidth">Create Event</button>
        </form>
    </div>
</div>
{% endblock %}
